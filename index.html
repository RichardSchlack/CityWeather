<!DOCTYPE html>
<!--
This is a webpage that allows you to enter a city and it will display the weather.

Author: Richard Schlack
-->
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script defer src="js/script.js" charset="utf-8"></script>
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <h1 id="prompt-h1">Type in a city to see the Weather!</h1>
    <h2 id="not-valid-city"></h2>
    <div class="user-container">
      <input id="city-box" type="text" name="city-box" placeholder="City">
      <button id="sub-btn" type="submit" name="sub-button">Get Weather</button>
    </div>
    <div class="text-container">
      <div class="name-container">
        <p>Location:</p>
        <p>Description:</p>
        <p>Tempurature:</p>
        <p>Minimum:</p>
        <p>Maximum:</p>
        <p>Wind Speed:</p>
      </div>
      <div class="diplay-container">
        <p id="loc"></p>
        <p id="des"></p>
        <p id="temp"></p>
        <p id="min"></p>
        <p id="max"></p>
        <p id="win"></p>
      </div>
    </div>
  </div>
</body>

</html>
